{% include "components/streamfield/blocks/heading2_block.html" with large_spacing=True value=value.heading sr_only=value.sr_only_label %}

<div class="stats-container flex flex-col md:flex-row gap-20">
    {% for statistic in value.statistics %}
        <div class="stat-item fly-left">
            <div class="stat-number text-mackerel-200 text-8xl font-semibold font-codepro">
                {{ statistic.statistic }}
            </div>
            <div class="stat-description text-lg md:text-xl">
                {{ statistic.description }}
            </div>
        </div>
    {% endfor %}
</div>
